<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Silvaro | Welcome!</title>
        <link rel="stylesheet" href="main.css">
    </head>
    
  
    
    <body>

        
            
            <div style="padding: 5px; text-align: center;">
                <img src="Silvaro.png" width="120px" style="float: left; margin-left: 10px;">
                <div class="logotxt" style="float: right;" >
                    <p id="logo">Silvaro</p>
                    <p>Welcome to your mini-world!</p>
                    <p>simple social platform.</p>
                </div>
            </div>
                       
                <div class="fullbox">
            
                    <div id="switchbar">
                        <div style="border-right: gray 4px solid;"><p id="slogin">Login</p></div>
                        <div><p id="sreg">Register</p></div>
                    </div>
                   <div>
                    <form id="login">           
                        <p>User/Email:</p>  <input type="email" placeholder="Enter Username">
                        <p>Password:</p>    <input type="password" placeholder="Enter Password">
                        <input class="next" type="submit" value="Login"  >  
                    </form>
                    
                    <form id="register" method="POST" action="register.php" style="display: none;" >
                        <p>Full Name:</p>
                        <div style="float: right; margin: 15px 0; height: 20px; padding: 0; width: 50%;">
                        <input type="text" name="f_name" placeholder="Firstname" style="width: 50%;"><input type="text" name="l_name" placeholder="Lastname"   style="width: 50%;"></div>
                        <p>Email address:</p><input type="text" name="email" placeholder="Enter Email">
                        <p>Password:</p><input type="password" name="password" placeholder="Enter Password">
                        <p>Phone Number:</p><input type="text" name="phone_num" placeholder="Enter Mobile Number">
                        <p>Date of Birth:</p><input type="date">
                        <input class="next" type="submit" value="Register">  
                    </form>
                    </div>
                </div>
    

        <script type="text/javascript" src="jquery.js"></script>
        <script>
        $(function() {
                 
        $("#slogin,#sreg").hover(function(event) {
        $(this).css("color","blue");},function(event) {
         $(this).css("color","midnightblue"); 
        });
                 
        $("#slogin").click(function(event) {
        $("#register").css("display","none");
        $("#login").css("display","block");
        });
                 
        $("#sreg").click(function(event) {
        $("#register").css("display","block");
        $("#login").css("display","none");
        });      
                        
        });
        </script>
        
    </body>  
</html>
